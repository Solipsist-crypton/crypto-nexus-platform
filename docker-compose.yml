services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID}"
      DATABASE_URL: "sqlite:///./test.db"  # ⬅️ ДОДАЙТЕ ЦЕ
    depends_on:
      - redis
    volumes:
      - ./backend:/app  # ⬅️ ДОДАЙТЕ ЦЕ (ВАЖЛИВО!)
      - ./test.db:/app/test.db  # ⬅️ ДОДАЙТЕ ЦЕ
    networks:
      - crypto-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: "http://backend:5000"
    depends_on:
      - backend
    networks:
      - crypto-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - crypto-network

  telegram-worker:
    build: ./backend
    command: python telegram_worker.py
    environment:
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
      TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID}"
      BACKEND_URL: "http://backend:5000"
      CHECK_INTERVAL: "60"
      PROFIT_THRESHOLD: "0.1"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - redis
      - backend
    volumes:
      - ./backend:/app
    networks:
      - crypto-network
    restart: unless-stopped

networks:
  crypto-network:
    driver: bridge

